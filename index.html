<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
  <div class="content">
      <img src="images/illustration-hero.svg" alt="images">
      <h1 style="font-weight: 900; color:hsl(223, 47%, 23%);">Order Summary</h1>
      <p>You can now listen to millions of songs,<br>audiobooks, 
       and podcasts on any decive anywhere you like!</p>
      <div class="helo">
         <img src="images/icon-music.svg" alt="icon">
         <p><span style="font-weight: 900; color:hsl(223, 47%, 23%);">Annual Plan</span> <br>$59.99 /year</p>
         <a href="#" style="font-weight: 900;">Change</a>
      </div>
     <button class="proceed" style="font-weight: 900;"><p> Proceed to Payment</p></button>
     <div class="a">
       <a href="#" style="font-weight: 900;">Cancel Order</a>
     </div>
  </div>
</div>
</body>
</html>
